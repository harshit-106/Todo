<H4>Add a todo</H4>
<div class="container">
<form (ngSubmit)="onSubmit()">
    <div class="form-group mx-4 my-2 ">
      <label for="title" >Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">

    </div>
    <div class="form-group mx-4 my-2">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc">
    </div>
    
    
    <button type="submit" class="btn btn-sm btn-primary mx-4 my-3">Add Todo</button>

    

  </form></div>
